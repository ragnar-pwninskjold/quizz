<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Lame Movie Character Quiz</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">
	<link href='https://fonts.googleapis.com/css?family=Julius+Sans+One|Archivo+Narrow' rel='stylesheet' type='text/css'>
</head>
<body>
<!-- Begin screen -->
<header class="masthead">
<hl class="headline">Which Lame Movie Character Are You?</hl>
</header>
<div class = "questions">
	<div class = "questionnumber">Question: </br> 1/5</div>
	<div class = "thequestion">If Peter Piper Picked a Peck of Pickled Peppers, How Many Pickled Peppers did Peter Piper Pick?</div>
	<div class = "completion">Completion: </br> 0%</div>	
</div>
<div class = "answers">
<form>
<ul>
<li><input type='radio' name='choices' id="q1" value='1' /><label for="q1"> One</label></li>
<li><input type='radio' name='choices' id="q2" value='2' /><label for="q2"> Two</label></li>
<li><input type='radio' name='choices' id="q3" value='3' /><label for="q3"> Egg</label></li>
<li><input type='radio' name='choices' id="q4" value='4' /><label for="q4"> Bread</label></li>
<li><input type='radio' name='choices' id="q5" value='5' /> <label for="q5"> None of the above</label></li>
</div>
<input id="submitbutton" type="submit" value="submit"></input>

</ul>
</form>

<!-- Results screen -->
<div class = "results">
<h2>Looks like you got: </h2>
<img src=null alt="Ron Weasley" style = "width:304px;height:228px;">
<p>This will be an explanation of Ron Weasley</p>

</div>

<script src="https://code.jquery.com/jquery.min.js"></script>
<script src="js/app.js"></script>	
</body>
</html>
